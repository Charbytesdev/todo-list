<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <div class="app" id="app-container">
        <nav class="nav-bar">
            <img class="github-logo" alt="github-logo">
            <div class="nav-title">//Todo</div>
        </nav>
        <dialog class="create-dialog" id="create-dialog">
            <form class="create-form">
                <h1 id="form-title">Sign Up!</h1>
                <div>
                    <label for="name" class="required">Name</label>
                    <input type=text id="name" pattern="[A-Za-z]+" placeholder="Barry" required>
                </div>
                <div>
                    <label for="surname" class="required">Surname</label>
                    <input type="text" id="surname" pattern="[A-Za-z]+" placeholder="Allen" required>
                </div>

                <div>
                    <label for="email" class="required">Email</label>
                    <input type="email" id="email" placeholder="barry.fast@mail.com" required>
                </div>
                <div>
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" pattern="[0-9]+" maxlength="13" placeholder="999-999-999">
                </div>

                <div>
                    <label for="password" class="required">Password</label>
                    <div id="password-container">
                        <input type=password id="password" name="password" placeholder="Password"
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                        <span id="tooltip">?</span>
                        <div id="tooltip-text">
                            <span>*Minimum 8 Characters</span>
                            <div>*Must include Number</div>
                            <div>*Must include Special: !@#$%^&*</div>
                            <div>*Must include UPPERCASE & &nbsp;&nbsp;lowercase Letter</div>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="confirm-password" class="required"> Confirm Password</label>
                    <input type=password id="confirm-password" name="confirm-password" placeholder="Confirm Password"
                        required>
                </div>

                <button id="submit-btn" type="submit">Submit</button>
                <div id="login-container">
                    <span id="already-member">already a member? <button id="login-btn"
                            type="button">Login</button></span>
                    <button id="close-button" type="button">Cancel</button>
                </div>

            </form>
        </dialog>
    </div>

</body>

</html>
