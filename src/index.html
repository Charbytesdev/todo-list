<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>

<body>
    <div class="app" id="app-container">
        <nav class="nav-bar">
            <img class="github-logo" alt="github-logo">
            <div class="nav-title">//Todo</div>
        </nav>
        <dialog class="create-dialog" id="create-dialog">
            <form class="create-form" onsubmit="return false;">
                <h1 class="form-title">New Todo</h1>
                <div>
                    <label class="label required" for="title">Title</label>
                    <input class="form-input" type=text id="title" placeholder="Make lunch" maxlength="15" required>
                </div>
                <div>
                    <label class="label" for="description">Description</label>
                    <input class="form-input" type="text" id="description" maxlength="20"
                        placeholder="Buy ingredients, cook, eat">
                </div>

                <div>
                    <label class="label required" for="date">Date</label>
                    <input class="form-input" type="datetime-local" id="date">
                </div>
                <div class="mydict">
                    <label class="label required"> Priority</label>
                    <div>
                        <label>
                            <input class="form-input" type="radio" name="radio" checked>
                            <span>Low</span>
                        </label>
                        <label>
                            <input class="form-input" type="radio" name="radio">
                            <span>Medium</span>
                        </label>
                        <label>
                            <input class="form-input" type="radio" name="radio">
                            <span>High</span>
                        </label>

                    </div>
                </div>

                <div class="form-btn-container">

                    <button id="create-todo-btn" class="form-btn" type="submit">Create</button>
                    <button id="cancel-btn" class="create-cancel-btn form-btn">Cancel</button>
                </div>
            </form>
        </dialog>



        <dialog class="details-dialog" id="details-dialog">
            <form class="details-form" onsubmit="return false;">
                <div class="details-container">
                    <label class="label">Title:</label>
                    <div class="label" id="details-title">Title</div>
                </div>

                <div class="details-container">
                    <label class="label">Date:</label>
                    <div class="label" id="details-date">Date</div>

                </div>

                <div class="details-container">
                    <label class="label">Description:</label>
                    <div class="label" id="details-description">Description</div>
                </div>


                <div class="form-btn-container">

                    <button id="okay-btn" class="okay-button" type="submit">Okay</button>
                </div>
            </form>
        </dialog>
        <dialog class="edit-dialog" id="edit-dialog">
            <form class="edit-form" onsubmit="return false;">
                <h1 class="form-title">Edit Todo</h1>
                <div>
                    <label class="label required" for="title">Title</label>
                    <input class="form-input" type=text id="edit-title" maxlength="15" required>
                </div>
                <div>
                    <label class="label" for="description">Description</label>
                    <input class="form-input" type="text" maxlength="20" id="edit-description">
                </div>

                <div>
                    <label class="label required" for="date">Date</label>
                    <input class="form-input" type="datetime-local" id="edit-date" required>
                </div>
                <div class="mydict">
                    <label class="label required"> Priority</label>
                    <div>
                        <label>
                            <input class="edit-priority" type="radio" name="radio" checked>
                            <span>Low</span>
                        </label>
                        <label>
                            <input class="edit-priority" type="radio" name="radio">
                            <span>Medium</span>
                        </label>
                        <label>
                            <input class="edit-priority" type="radio" name="radio">
                            <span>High</span>
                        </label>

                    </div>
                </div>

                <div class="edit-btn-container">

                    <button id="edit-okay" class="form-btn" type="submit">Confirm</button>
                    <button id="edit-cancel" class="edit-cancel-btn form-btn">Cancel</button>
                </div>
            </form>
        </dialog>

    </div>
</body>

</html>
